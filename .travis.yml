sudo: required

dist: trusty

language: cpp

before_install:
 - sudo apt-get update -qq

install:
 - sudo apt-get install -qq build-essential ruby-dev
 - sudo apt-get install -qq libqt4-dev zlib1g-dev libpoppler-qt4-dev
 - sudo gem install fpm

script:
 - qmake texmaker.pro "VERSION=$TRAVIS_TAG"
 - make
 - sudo make install

before_deploy:
 - sudo fpm -s dir -t deb -n texmaker-kostrykin -v "$TRAVIS_TAG" -d libqt4 -d zlib1g -d libpoppler-qt4 --prefix /usr/bin texmaker

deploy:
  provider: releases
  api_key:
    secure: 
  file: $(ls *.deb)
  skip_cleanup: true
  on:
    tags: true
